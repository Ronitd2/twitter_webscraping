<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Trending Topics</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Twitter Trending Topics</h1>
    <button id="run-script">Click here to run the script</button>

    <div id="results"></div>

    <script>
        $(document).ready(function(){
            $('#run-script').click(function(){
                $.post('/run-script', function(data){
                    let html = `
                        <h3>These are the most happening topics as on ${data.end_time}</h3>
                        <ul>
                            <li>${data.trend1}</li>
                            <li>${data.trend2}</li>
                            <li>${data.trend3}</li>
                            <li>${data.trend4}</li>
                            <li>${data.trend5}</li>
                        </ul>
                        <p>The IP address used for this query was ${data.ip_address}</p>
                        <h4>Hereâ€™s a JSON extract of this record from the MongoDB:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    $('#results').html(html);
                });
            });
        });
    </script>
</body>
</html>
